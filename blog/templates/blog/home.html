

{% extends 'base.html' %}
{% block content %}
   {% for blog in blogs %}
        <h2>{{blog.title}}</h2>
        <h5>{{blog.pub_date}}</h5>
        {%if blog.photo %}
        <img src="{{blog.photo.url}}" height='100'> <br>
        {% endif %}
        <p>{{blog.summary}}</p>
        <a href="{% url 'detail' blog.id %}">....more</a>

        <hr>
        <br>
        <a href="{% url 'update' blog.id %}"> 수정</a>
        <a href="{% url 'delete' blog.id %}"> 삭제</a>
        <br>
        <br>
        <br>
    {% endfor %}

{% endblock %}
