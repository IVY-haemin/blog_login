{% extends 'base.html' %}
{% block content %}
    <div class="container jumbotron">

        <h1>{{ blog.title }}</h1>
        {% if blog.photo %}
        <img src="{{blog.photo.url}} " height='100'><br>
        {% endif %}
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <a href="{% url 'home' %}">돌아가기</a>
    </div>

{% endblock %}
